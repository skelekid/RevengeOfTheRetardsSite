<!DOCTYPE html>
<html>
<head>
  <title>Revenge Of The Retards Site</title>
  <meta property="og:description" content="A project that i felt like making" />
  <style>
    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 50vh; /* Updated height to 50% of viewport height */
      overflow: hidden;
    }

    .scrolling-image {
      animation: scrollImage 20s linear infinite;
      width: 250%;
      height: 20%;
    }

    @keyframes scrollImage {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .audio-player {
      display: none;
    }

    body {
      background-color: black;
      color: white;
    }

    h1 {
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <div style="width: 200px; margin-left: auto; margin-right: auto;">
    <h1>Revenge of the Retards WIP Site!</h1>
    <p>Testing as of now</p>
    <div class="image-container">
      <img src="woah tiles.png" alt="Image" class="scrolling-image">
    </div>
    <a href="https://gamejolt.com/games/ROTR/752235">Gamejolt Page</a>
  </div>
	<audio src="placeholdersong.mp3" controls autoplay loop style="position: absolute;">
		<p>If you are reading this, it is because your browser does not support the audio element.</p>
		<embed name="GOod!" src="placeholdersong.mp3" loop="true" hidden="true" autostart="true">
	</audio>
  <script>
    // Optional: Preload the image and audio before starting the animation
    const image = new Image();
    image.src = "woah tiles.png";
	
    window.onload = function() {
      const imageWidth = document.querySelector('.scrolling-image').clientWidth;
      const containerWidth = document.querySelector('.image-container').clientWidth;
      const scrollDuration = (imageWidth / containerWidth) * 20 * 2000; // Adjust the scroll duration as needed

      document.querySelector('.scrolling-image').style.animationDuration = `${scrollDuration}ms`;
    };
  </script>
</body>
</html>
