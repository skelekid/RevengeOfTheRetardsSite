<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    .image-container {
      overflow: hidden;
      width: 100%;
      height: 200px; /* Adjust the height as needed */
    }

    .scrolling-image {
      animation: scrollImage 20s linear infinite;
      width: 100%;
    }

    @keyframes scrollImage {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div style="width: 200px; margin-left: auto; margin-right: auto;">
    <h1>revenge of the retards wip site!</h1>
    <p>testing as of now</p>
    <div class="image-container">
      <img src="woah tiles" alt="Image" class="scrolling-image">
    </div>
    <a href="https://gamejolt.com/games/ROTR/752235">Gamejolt Page</a>
  </div>

  <script>
    // Optional: Preload the image before starting the animation
    const image = new Image();
    image.src = "image.jpg";

    window.onload = function() {
      const imageWidth = document.querySelector('.scrolling-image').clientWidth;
      const containerWidth = document.querySelector('.image-container').clientWidth;
      const scrollDuration = (imageWidth / containerWidth) * 20 * 1000; // Adjust the scroll duration as needed

      document.querySelector('.scrolling-image').style.animationDuration = `${scrollDuration}ms`;
    };
  </script>
</body>
</html>
